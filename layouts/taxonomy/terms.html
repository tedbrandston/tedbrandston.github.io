{{- define "main" -}}
  <table>
  {{ range .Data.Terms.Alphabetical }}
    <colgroup>
      <col class="indexed-item-col">
      <col class="indexed-page-col">
    </colgroup>
    <tr>
      <td class="indexed-item-col" colspan="2" id="{{ .Name }}">{{ .Name }}</td>
    </tr>
    {{ range .Pages }}
    <tr>
      <td><!-- This cell intentionally left blank --></td>
      <td><a href="{{ .Permalink }}">{{ .Title }} </a></td>
    </tr>
    {{ end }}
  {{ end }}
  </table>
{{- end -}}
